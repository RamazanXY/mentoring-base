<mat-card hover-shadow class="card">
    <mat-card-header>
        <mat-card-title red>{{ user.name }}</mat-card-title>
        <mat-card-subtitle red>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p red><strong>Website:</strong> {{ user.website }}</p>
        <p red><strong>Company:</strong> {{ user.company.name }}</p>
        <div>
            <p red>Номер телефона: {{ phone | phoneNumber }}</p>
          </div>
    </mat-card-content>
    <mat-card-actions>
        <button red mat-raised-button class="button-gray" (click)="editOpenDialog()">
            Редактировать
        </button>
        <button red mat-raised-button class="button-red" (click)="deleteOpenDialog()">
            Удалить
        </button>
    </mat-card-actions>
</mat-card>
