<div class="card__item">
    <p>{{user.name}}</p>
    <p>{{user.email}}</p>
    <p>{{user.website}}</p>
    <p>{{user.company.name}}</p>
    <button (click)="onDeleteUser(user.id)" type="button">УДАЛИТЬ ПОЛЬЗЕВАТЕЛЯ</button>
    <button (click)="editOpenDialog()" type="submit">РЕДАКТИРОВАТЬ ПОЛЬЗЕВАТЕЛЯ</button>
    <button (click)="createOpenDialog()" type="submit">Добавить пользователя</button>
</div>
