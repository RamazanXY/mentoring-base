<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p><strong>Website:</strong> {{ user.website }}</p>
        <p><strong>Company:</strong> {{ user.company.name }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button class="button-red" (click)="deleteOpenDialog()">
            <mat-icon>delete</mat-icon>
            Удалить
        </button>
        <button mat-raised-button class="button-gray" (click)="editOpenDialog()">
            <mat-icon>settings</mat-icon>
            Настройки
        </button>
    </mat-card-actions>
</mat-card>
